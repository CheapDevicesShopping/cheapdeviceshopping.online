<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product {
      max-width: 400px;
      margin: 20px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 5px;
    }
    .cart {
      margin: 20px;
      padding: 10px;
      background-color: #f8f8f8;
      border: 2px solid #ddd;
      width: 300px;
      text-align: center;
    }
    .cart-total {
      font-size: 18px;
      margin-top: 10px;
    }
    .checkout-btn {
      margin-top: 20px;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .cart-items {
      text-align: left;
      padding-left: 10px;
    }
  </style>
</head>
<body>
  <!-- Cart Section -->
  <div class="cart">
    <h3>ur cart</h3>
    <div id="cart-items" class="cart-items">
      <!-- Items will be added here -->
    </div>
    <p class="cart-total">total: $<span id="total-price">0</span></p>
    <button class="checkout-btn" onclick="checkout()">checkout</button>
  </div>

  <script>
    let totalItems = 0;
    let totalPrice = 0;
    const cartItems = [];

    function addToCart(productName, price) {
      totalItems++;
      totalPrice += price;

      // Add the product to the cart array
      cartItems.push({ name: productName, price: price });

      // Update the cart display
      document.getElementById("items-count").innerText = `Items: ${totalItems}`;
      document.getElementById("total-price").innerText = totalPrice.toFixed(2);

      // Display the product in the cart
      const cartItemsDiv = document.getElementById("cart-items");
      const newItem = document.createElement("p");
      newItem.innerText = `${productName} - $${price}`;
      cartItemsDiv.appendChild(newItem);
    }
  </script>

</body>
</html>
