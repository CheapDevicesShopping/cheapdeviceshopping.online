<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheapDeviceShopping - Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center; /* Center elements horizontally */
      font-family: "Afacad Flux", sans-serif;
    }
    .product {
      max-width: 400px;
      margin: 20px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 5px;
    }
    .cart {
      margin: 20px;
      padding: 10px;
      background-color: #f8f8f8;
      border: 2px solid #ddd;
      width: 300px;
      text-align: center;
    }
    .cart-total {
      font-size: 18px;
      margin-top: 10px;
    }
    .checkout-btn {
      margin-top: 20px;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Cart Section -->
  <div class="cart">
    <h3>Your Cart</h3>
    <p id="items-count">Items: 0</p>
    <p class="cart-total">Total: $<span id="total-price">0</span></p>
    <button class="checkout-btn"><a href="payment.html">checkout</a></button>
  </div>

  <script>
    let totalItems = 0;
    let totalPrice = 0;

    function addToCart(price) {
      totalItems++;
      totalPrice += price;
      document.getElementById("items-count").innerText = `Items: ${totalItems}`;
      document.getElementById("total-price").innerText = totalPrice.toFixed(2);
    }
  </script>

</body>
</html>
