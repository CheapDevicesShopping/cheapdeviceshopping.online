  <script>
    function fakeCountdown() {
      var timeDisplay = document.getElementById("time");
      var hours = 60;
      var minutes = 0;
      var seconds = 0;

      function updateTimer() {
        seconds--;
        if (seconds < 0) {
          seconds = 59;
          minutes--;
        }
        if (minutes < 0) {
          minutes = 59;
          hours--;
        }
        if (hours < 0) {
          hours = 60;
          minutes = 0;
          seconds = 0;
        }
        timeDisplay.textContent =
          (hours < 10 ? "0" : "") + hours + ":" +
          (minutes < 10 ? "0" : "") + minutes + ":" +
          (seconds < 10 ? "0" : "") + seconds;
      }
      setInterval(updateTimer, 1000);
    }

    fakeCountdown();
  </script>
