<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@600&display=swap" rel="stylesheet">
  <title>CheapDeviceShopping</title>
  <style>
    .product {
      max-width: 400px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-bottom: 20px; /* Add some spacing between products */
    }
    .product img {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 10px; /* Add space below the image */
      border: 2px solid #ebd7d7; /* Add a border around the image */
      transition: transform 0.2s; /* Smooth transition for hover effect */
    }
    .product img:hover {
      transform: scale(1.05); /* Slightly enlarge the image on hover */
    }
    .countdown-container {
      display: flex;
      justify-content: center; /* Center items horizontally */
      width: 100%; /* Allow the countdown to occupy full width */
      padding: 20px 0; /* Add some vertical padding */
    }
    #countdown {
      font-size: 20px;
      text-align: center;
      margin: 20px 0;
      padding: 10px;
      background-color: #ebd7d7;
      border-radius: 20px;
      width: 500px; /* Set fixed width for countdown */
    }
    button{
      background: none;
      border: none;
      font-family: "Afacad Flux", sans-serif;
      font-size: 25px;
    }
    .navbar {
      width: 100%;
      background-color: #aca5a5;
      overflow: hidden;
      display: flex;
      justify-content: center; /* Center links in the navbar */
      padding: 10px 0;
      border-radius: 12px; /* Optional: rounded corners */
      margin-bottom: 20px; /* Space below the navbar */
      width: 500px;
    }
    .navbar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s; /* Smooth hover effect */
    }
    .navbar a:hover {
      background-color: #575757; /* Darker background on hover */
      border-radius: 15px;
    }
    a{
      text-decoration: none;
      color: black;
    }
    .price1{
      font-size: 25px;
    }
    .hover1{
      background-color: #d7d3d3;
      border-radius: 6px;
      transition: background-color 0.3s;
    }
    .hover1:hover{
      background-color: #eeeaea; /* Darker background on hover */
    }
  </style>
</head>
<body>

  <!-- navbar -->
  <div class="navbar">
    <a href="index.html">home</a>
    <a href="cart.html">cart</a>
    <a href="everyproduct.html">shop everything</a>
  </div>

  <h1>welcome to CheapDeviceShopping.online</h1>
  <h3>today's hot deals</h3>

  <!-- Products -->
  <div class="products">
    <div class="product">
      <img src="icons/oie_s4p6Xeh6QFtU.png" alt="iPhone 27"/>
      <button><a href="iphone27.html" class="hover1">iPhone 27 128GB 6G Internet</a></button>
      <p class="price1">60$ now! <span style="text-decoration: line-through;">(800$ </span>then)</p>
    </div>
  </div>

  <!-- Countdown Timer Container -->
  <div class="countdown-container">
    <div id="countdown" class="countdown">
      <p>sale on every iPhone</p>
      <p>deal ends in: <span id="time">60:00:00</span></p>
    </div>
  </div>

  <script>
    function fakeCountdown() {
      var timeDisplay = document.getElementById("time");
      var hours = 60;
      var minutes = 0;
      var seconds = 0;

      function updateTimer() {
        seconds--;
        if (seconds < 0) {
          seconds = 59;
          minutes--;
        }
        if (minutes < 0) {
          minutes = 59;
          hours--;
        }
        if (hours < 0) {
          hours = 60;
          minutes = 0;
          seconds = 0;
        }
        timeDisplay.textContent =
          (hours < 10 ? "0" : "") + hours + ":" +
          (minutes < 10 ? "0" : "") + minutes + ":" +
          (seconds < 10 ? "0" : "") + seconds;
      }
      setInterval(updateTimer, 1000);
    }

    fakeCountdown();
  </script>

</body>
</html>
